<style>
    body {
        background-color: azure;
        font-size: 17px;
        line-height: 1.5;
        background-color: #fff;
        background-image: url(static/pexels-suvan-chowdhury-37305-737568.jpg);
        background-attachment: scroll;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    .box {
        background: #e91e63;
        padding: 60px 60px;
        color: #fff;
        width: 50%;
        text-align: center;
        margin: 25vh auto;
        position: relative;
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
    }

    .box h3 {
        font-size: 30px;
        font-weight: 400;
        text-transform: uppercase;
        margin: 5px;
    }

    .top-border :before {
        content: '';
        width: 71px;
        height: 71px;
        position: absolute;
        background: url(static/pexels-suzy-hazelwood-1303835.jpg);
        background-size: cover;
        top: 20px;
        left: 20px;

    }

    .top-border :after {
        content: '';
        width: 71px;
        height: 71px;
        position: absolute;
        background: url(static/pexels-suzy-hazelwood-1303835.jpg);
        top: 20px;
        right: 20px;
        transform: rotate(90deg);
    }

    .bottom-border :before {
        content: '';
        width: 71px;
        height: 71px;
        position: absolute;
        background: url(static/pexels-suzy-hazelwood-1303835.jpg);
        background-size: cover;
        bottom: 20px;
        left: 20px;
        transform: rotate(270deg);
    }

    .bottom-border :after {
        content: '';
        width: 71px;
        height: 71px;
        position: absolute;
        background: url(static/pexels-suzy-hazelwood-1303835.jpg);
        background-size: cover;
        bottom: 20px;
        left: 20px;
        transform: rotate(180deg);
    }

    .box img {
        width: 1oopx;
    }

    .love {
        animation: pulse is ease infinite;
        display: inline-block;
    }

    .free {
        background-color: #0a2940;
        color: #fff;
        border: none;
        font-size: 15px;
        border-radius: 10px;
        /* margin-right: -40px; */
        padding: 7px;

        /* margin-left: 20px; */
    }

    .free a {
        /* list-style: none; */
        text-decoration: none;
        color: white;
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
        }

        50% {
            transform: scale(1.3);
        }

        100% {
            transform: scale(1);
        }
    }
</style>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
